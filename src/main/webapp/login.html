<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="module" src="javascript/login.js" defer></script>
</head>
<body>
<header>
    <h1>Grades Portal Login</h1>
</header>

<div class="container">
    <div class="login-container">
        <h2>Welcome!</h2>
        <p>Please enter your credentials to log in</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="mario.rossi@uni.it" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-error">
                <span id="error-message"></span>
            </div>

            <div class="form-action">
                <input type="submit" value="Login" class="select-button">
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Grades Portal. All Rights Reserved.</p>
</footer>
</body>
</html>
