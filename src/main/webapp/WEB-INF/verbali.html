<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Verbali Studenti</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        th a {
            color: inherit;
            text-decoration: none;
        }

        th span {
            margin-left: 5px;
        }

        .verbale-link {
            color: #1ABC9C;
            text-decoration: none;
            font-weight: bold;
        }

        .verbale-link:hover {
            color: #16A085;
            text-decoration: underline;
        }

        /* Button styling */
        .nav-center button {
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #1ABC9C;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s ease;
        }

        .nav-center button:hover {
            background-color: #16A085;
        }
    </style>
</head>
<body>

<header>
    <h1>Verbali degli Studenti</h1>
    <div class="user-info">
        <span th:text="'Email: ' + ${session.user.email}">user@example.com</span><br>
        <span th:text="'Role: ' + ${session.user.ruolo}">Role: professor</span>
    </div>
</header>

<nav style="display: flex; justify-content: space-between; align-items: center;">
    <div class="nav-left">
        <a href="professor-home">Go Back</a>
    </div>
    <div class="nav-right">
        <a href="LogoutHandler">Logout</a>
    </div>
</nav>

<div class="container">
    <h3>Elenco verbali verbalizzati</h3>
    <h3 th:text="'Total Verbals created: ' + ${verbali.size()}">0</h3>

    <table th:if="${verbali.size() > 0}">
        <thead>
        <tr>
            <th>Codice Verbale</th>
            <th>Data Creazione</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${verbali}">
            <td th:text="${entry.codiceVerbale}">VER-123-456789</td>
            <td th:text="${#dates.format(entry.dataCreazione, 'dd/MM/yyyy HH:mm:ss')}">01/01/2025 10:30:00</td>
            <td>
                <a th:href="@{/DettaglioVerbale(codice=${entry.codiceVerbale})}"
                   class="verbale-link">
                    Visualizza Dettagli
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${verbali.size() == 0}">Nessun verbale disponibile.</p>
</div>

<footer>
    <p>&copy; 2025 Professor Portal. All Rights Reserved.</p>
</footer>

</body>
</html>
