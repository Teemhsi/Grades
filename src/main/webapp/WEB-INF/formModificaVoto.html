<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Voto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .student-info {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        select {
            padding: 5px;
            min-width: 150px;
        }

        .btn-submit {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<h2>Modifica Voto Studente</h2>

<div class="student-info">
    <p><strong>Matricola:</strong> <span th:text="${studente.matricola}">123456</span></p>
    <p><strong>Nome:</strong> <span th:text="${studente.nome}">Mario</span></p>
    <p><strong>Cognome:</strong> <span th:text="${studente.cognome}">Rossi</span></p>
    <p><strong>Corso di Laurea:</strong> <span th:text="${studente.corsoDiLaurea}">Informatica</span></p>
</div>

<form th:action="@{/ModificaVoto}" method="post">
    <input type="hidden" name="idStudente" th:value="${studente.idUtente}" />
    <input type="hidden" name="idAppello" th:value="${idAppello}" />
    <input type="hidden" name="idCorso" th:value="${idCorso}" />

    <div class="form-group">
        <label for="voto">Voto:</label>
        <select id="voto" name="voto" required>
            <option th:selected="${studente.voto == null}" value="">-- Seleziona --</option>
            <option th:selected="${studente.voto == 'Assente'}" value="Assente">Assente</option>
            <option th:selected="${studente.voto == 'Rimandato'}" value="Rimandato">Rimandato</option>
            <option th:selected="${studente.voto == 'Riprovato'}" value="Riprovato">Riprovato</option>
            <option th:each="v : ${#numbers.sequence(18, 30)}"
                    th:value="${v}" th:text="${v}"
                    th:selected="${studente.voto == v.toString()}">
            </option>
            <option th:selected="${studente.voto == '30 e lode'}" value="30 e lode">30 e lode</option>
        </select>
    </div>

    <button type="submit" class="btn-submit">Salva</button>
</form>

<a th:href="@{/IscrittiAppello(idAppello=${idAppello}, idCorso=${idCorso})}" class="btn-back">‚Üê Torna alla lista iscritti</a>

</body>
</html>
