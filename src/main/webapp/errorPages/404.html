<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Error 404 - Page not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            color: #856404;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            color: #856404;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #856404;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #856404;
            color: white;
        }
    </style>
</head>
<body>
<h1>Error 404</h1>
<p>Page not found. Requested resource is unavailable.</p>
<a href="/tiw/">Back to home</a>
</body>
</html>
