<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Error 500 - Internal server error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1ecf1;
            color: #0c5460;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            color: #0c5460;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #0c5460;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0c5460;
            color: white;
        }
    </style>
</head>
<body>
<h1>Error 500</h1>
<p>An internal error occurred, please try again later.</p>
<a href="/tiw/">Back to home</a>
</body>
</html>
